<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <div class="box">
          
        <div class="card" style="--i: 1">
          <div class="img-holder">
            <img src="images/img-1.jpg" alt="" />
            <h2>
              Miles Moralies <br />
              <span> Super Hero</span>
            </h2>
          </div>
        </div>
        <div class="card" style="--i: 2">
          <div class="img-holder">
            <img src="images/img-2.jpg" alt="" />
            <h2>
              A Couple in Garden<br />
              <span> Have a romantic Time</span>
            </h2>
          </div>
        </div>
        <div class="card" style="--i: 3">
          <div class="img-holder">
            <img src="images/img-3.jpg" alt="" />
            <h2>
              Moon Knight <br />
              <span> Super Hero</span>
            </h2>
          </div>
        </div>
        <div class="card" style="--i: 4">
          <div class="img-holder">
            <img src="images/img-4.jpg" alt="" />
            <h2>
              Cute Lady <br />
              <span> A cute Model</span>
            </h2>
          </div>
        </div>
      </div>
      <div class="btns">
        <div class="prev-btn"><i class="fa-solid fa-angles-left"></i></div>
        <div class="next-btn"><i class="fa-solid fa-angles-right"></i></div>
      </div>
    </div>
   
    <script>
      let prevBtn = document.querySelector(".prev-btn");
      let nextBtn = document.querySelector(".next-btn");
      let box = document.querySelector(".box");
      let degree = 0;

      prevBtn.addEventListener("click", function () {
        degree += 90;
        box.style.transform = `perspective(1000px) rotateY(${degree}deg)`;
        console.log("Prev Clicked");
      });

      nextBtn.addEventListener("click", function () {
        degree -= 90;
        box.style.transform = `perspective(1000px) rotateY(${degree}deg)`;
        console.log("Next Clicked");
      });
    </script>
  </body>
</html>
